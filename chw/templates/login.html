{% extends 'base.html' %}

{% block body %}
<h3>Log In</h3>
<form name="loginForm" role="forrm" method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
    <div class="form-group">
        {{ field.errors }}
        <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
        <div>
            {{ field }}
        </div>
    </div>
    {% endfor %}
    <button type="submit">Submit</button>
</form>
{% endblock %}
